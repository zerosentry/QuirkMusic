<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QUIRK COLLECTIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { font-size: 16px; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/UpsdMHL.png') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #logo {
      height: 100px;
      margin-top: 20px;
    }

    .text {
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    h1 { font-size: 2.5rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.25rem; }

    .release, .socials {
      padding: 10px 20px;
      font-size: 1.25rem;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    .release {
      margin-top: 20px;
      background: none;
    }

    .contact { background-color: purple; }

    .artist-container, .socials-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .socials-container {
      flex-direction: column;
      align-items: center;
      max-width: 300px;
      width: 100%;
    }

    .socials {
      width: 100%;
      background-color: grey;
      text-align: center;
    }

    iframe {
      max-width: 100%;
      display: block;
      border: none;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      :root { font-size: 14px; }
      h1 { font-size: 2rem; }
      h2 { font-size: 1.6rem; }
      h3 { font-size: 1rem; }

      .artist-container iframe,
      iframe[src*="album"] {
        width: 90%;
        height: 150px;
      }

      iframe[src*="album"] {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <img id="logo" src="https://i.imgur.com/4KNSVKW.png" alt="Quirk Logo">

  <section class="text">
    <h3>Est. 2024</h3>
  </section>

  <section class="text">
    <h2>Artists</h2>
  </section>

  <section class="artist-container">
    <iframe src="https://open.spotify.com/embed/artist/0iFt2JHozPl3PkOmBZAquR?utm_source=generator" width="300" height="150" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </section>

  <section class="artist-container">
    <iframe src="https://open.spotify.com/embed/artist/0reOir0cqpabsws2U2G8JP?utm_source=generator" width="300" height="150" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </section>

  <section class="artist-container">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/1IzHBxiPBcOk0smyGDdzms?utm_source=generator" width="300" height="150" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </section>

  <button class="release" onclick="location.href='https://open.spotify.com/embed/album/5MD6B6530ixs6EgfvAd57o?utm_source=generator'>
    <h2>Our newest release!</h2>
  </button>

  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/5MD6B6530ixs6EgfvAd57o?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <section class="text">
    <h2>QUIRK Socials</h2>
  </section>

  <section class="socials-container">
    <button class="socials" onclick="location.href='https://www.instagram.com/quirkcollective_/'">Instagram: @quirkcollective_</button>
    <button class="socials" onclick="location.href='https://www.instagram.com/gymdxvil/'">Instagram: @gymdxvil</button>
    <button class="socials" onclick="location.href='https://www.instagram.com/nxxcturne/'">Instagram: @nxxcturne</button>
    <button class="socials" onclick="location.href='https://www.instagram.com/aurenprod/'">Instagram: @aurenprod</button>
  </section>
</body>
</html>
